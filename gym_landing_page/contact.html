<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Contact</title>
</head>
<body class="contact-body">
    <div class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="./about.html">About</a></li><a href=""></a>
            <li class="nav-item"><a href="./contact.html">Contact</a></li><a href=""></a>
            <li class="nav-item"><a href="./signup.html">Sign Up</a></li><a href=""></a>
            <li class="nav-item"><a href="./signout.html">Sign Out</a></li><a href=""></a>
            <li class="nav-item"><a href="./index.html">Home</a></li><a href=""></a>
        </ul>
    </div>
    <div class="contact-text">
        <h1>Have a question?</h1>
        <h4>Send us a message!</h4>
    </div>
    <div class="contact-form">
        <form method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
          
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
          
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br><br>
          
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
          
            <input type="submit" value="Submit">
          </form>
          
    </div>
    <footer class="footer">
        <div class="footer-container">
            <p>Copyright Â© 2023 Example Company</p>
            <nav>
              <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Privacy Policy</a></li>
              </ul>
            </nav>
          </div>
    </footer>
</body>
</html>
